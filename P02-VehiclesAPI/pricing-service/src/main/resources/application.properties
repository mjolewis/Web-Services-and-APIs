#H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2
spring.datasource.url=jdbc:h2:mem:prices

#JPA
spring.jpa.hibernate.ddl-auto=update

#Enable custom error messages in response
server.error.include-message=always

#Eureka
spring.application.name=price-service
server.port=8082
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=false

#Enable service name lookup instead of hostname:port lookup
pricing.endpoint=http://pricing-service